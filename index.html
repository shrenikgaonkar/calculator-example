<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
  </head>
  <body>
    <div class="row0">
      0
    </div>
    <div class="row">
      <button type="button" class="clear result">C</button>
      <button type="button" class="backspace result">⌫</button>
      <button type="button" class="division symbol">÷</button>
    </div>
    <div class="row">
      <button type="button" class="number seven">7</button>
      <button type="button" class="number eight">8</button>
      <button type="button" class="number nine">9</button>
      <button type="button" class="multiplication symbol">×</button>
    </div>
    <div class="row">
      <button type="button" class="number four">4</button>
      <button type="button" class="number five">5</button>
      <button type="button" class="number six">6</button>
      <button type="button" class="addition symbol">+</button>
    </div>
    <div class="row">
      <button type="button" class="number one">1</button>
      <button type="button" class="number two">2</button>
      <button type="button" class="number three">3</button>
      <button type="button" class="subtraction symbol">-</button>
    </div>
    <div class="row">
      <button type="button" class="number zero">0</button>
      <button type="button" class="equal result ">=</button>
    </div>
    <script src="./calculator_javascript.js"></script>
  </body>
</html>
